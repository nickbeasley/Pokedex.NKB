<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokedex</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <header>
      <img
        class="page-header__item"
        src="svg/nkblogoblue.svg"
        height="70"
        width="70"
        alt="page logo"
      />
      <img class="header-img" src="img/eevee.png" alt="Pokemon icon" />
      <img class="header-img" src="img/pikachu.png" alt="Pokemon icon" />
      <img class="header-img" src="img/charmander.png" alt="Pokemon icon" />
      <img class="header-img" src="img/bullbasaur.png" alt="Pokemon icon" />
      <img class="header-img" src="img/squirtle.png" alt="Pokemon icon" />
      <img class="header-img" src="img/snorlax.png" alt="Pokemon icon" />

      <input
        type="text"
        id="myInput"
        onkeyup="searchFunction()"
        placeholder="Search for Pokemon.."
        title="Type in a name"
        hidden
      />
    </header>
    <div class="container">
      <h1 class="page-title">Pokedex</h1>
      <p id="loading-message"></p>
      <ul class="pokemon-list"></ul>
    </div>
    <div id="modal-container"></div>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
